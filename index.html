<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="icon" href="img/fb-logo.ico">
    <title>Facebook</title>
</head>

<body>
    <main>
        <section class="content">
            <div class="facebook">
                <img src="https://1000marcas.net/wp-content/uploads/2019/12/Facebook-Logo.png" alt="Facebook-Logo">
                <h2>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida</h2>
            </div>
            <div class="formulario">
                <form action="">
                    <fieldset>
                        <input class="" type="email" placeholder="Correo electrónico o número de teléfono">
                        <input class="" type="text" placeholder="Tu contraseña">
                        <input class="button" type="submit" value="Iniciar Sesión" />
                        <p>¿Has olvidado tu contraseña?</p>
                        <hr>
                        <a href="">Crear cuenta nueva</a>
                    </fieldset>
                </form>
            </div>
        </section>
    </main>

</html>
